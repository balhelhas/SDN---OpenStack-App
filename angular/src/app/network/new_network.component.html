<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
		        <div class="panel-heading">
		          <h3 class="panel-title">Nova Rede</h3>
		        </div>
		        <div class="panel-body">
		          <div class="col-lg-12">
		            <form (ngSubmit)="createNetwork()" #newNetworkForm="ngForm" class="form-horizontal">
			            <div class="form-group">
			            	<label for="networkName">Nome da Rede: </label>
			            	<input type="text" class="form-control" id="networkName" name="networkName" required [(ngModel)]="network.name" #networkName="ngModel">
			            	<div *ngIf="networkName.errors && (networkName.dirty || networkName.touched)" class="alert alert-danger">
			            		<div [hidden]="!networkName.errors.required">
			                    	Nome da rede é obrigatório!
			                    </div>
			            	</div>
						</div>
						<div class="form-group">
			            	<label for="subnetName">Nome da Sub-Rede: </label>
			            	<input type="text" class="form-control" id="subnetName" name="subnetName" required [(ngModel)]="subnet.name" #subnetName="ngModel">
			            	<div *ngIf="subnetName.errors && (subnetName.dirty || subnetName.touched)" class="alert alert-danger">
			            		<div [hidden]="!subnetName.errors.required">
			                    	Versão IP é obrigatório!
			                    </div>
			            	</div>
						</div>
						<div class="form-group">
			            	<label for="ipVersion">Versão IP: </label>
			            	<select class="form-control"  id="ipVersion" name="ipVersion" required [(ngModel)]="subnet.ip_version" #ipVersion="ngModel">
							  	<option [value]="4">IPv4</option>
							  	<option [value]="6">IPv6</option>
							</select>
			            	<div *ngIf="ipVersion.errors && (ipVersion.dirty || ipVersion.touched)" class="alert alert-danger">
			            		<div [hidden]="!ipVersion.errors.required">
			                    	Nome da sub-rede é obrigatório!
			                    </div>
			            	</div>
						</div>
						<div class="form-group">
			            	<label for="cidr">CIDR: </label>
			            	<input type="text" class="form-control" id="cidr" name="cidr" required [(ngModel)]="subnet.cidr" #cidr="ngModel">
			            	<div *ngIf="cidr.errors && (cidr.dirty || cidr.touched)" class="alert alert-danger">
			            		<div [hidden]="!cidr.errors.required">
			                    	CIDR é obrigatório!
			                    </div>
			            	</div>
						</div>
						<div class="form-group">
			            	<button type="submit" class="btn btn-success" [disabled]="!newNetworkForm.form.valid">Adicionar</button>
			            	<button class="btn btn-danger" routerLinkActivate="active" routerLink="/networks">Cancelar</button>
			            </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
