<div class="container">
    <form class="form-login" #loginForm="ngForm" (ngSubmit)="login()">
        <h2 class="form-login-heading">Login</h2>

        <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input name="username" type="text" class="form-control" placeholder="Username"
                required
                autofocus
                [(ngModel)]="username">
        </div>

        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input name="password" type="password" class="form-control" placeholder="Password"
                required
                [(ngModel)]="password">
        </div>

        <div [hidden]="!loginFailed"
            class="alert alert-danger form-group">
            CredÃªnciais incorretas
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Entrar</button>
    </form>
</div>
